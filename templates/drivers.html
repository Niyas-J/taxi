{% extends "layout.html" %}

{% block content %}

<section class="section">
    <div class="container">
        <h2 class="section-title">Our Trusted Drivers</h2>
        <div class="card-grid">
            {% for driver in drivers %}
            <div class="card">
                <div class="driver-card" style="justify-content: center; flex-direction: column; text-align: center;">
                    <div class="driver-img">
                        <!-- Placeholder user icon -->
                        <i class="fas fa-user" style="font-size: 2rem; color: #ccc; line-height: 80px;"></i>
                    </div>
                    <div>
                        <h3>{{ driver.name }}</h3>
                        <p style="color: #666; font-size: 0.9rem;">Vehicle: {{ driver.vehicle_number }}</p>
                    </div>
                </div>
                <a href="tel:{{ driver.phone }}" class="btn btn-secondary btn-block mt-2">
                    <i class="fas fa-phone"></i> Call Driver
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
