{% extends "layout.html" %}

{% block content %}

<section class="section">
    <div class="container" style="max-width: 600px;">
        <h2 class="section-title">Book a Taxi</h2>

        <div class="card">
            <form action="{{ url_for('book') }}" method="POST">

                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" class="form-control" required
                        placeholder="Enter full name">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required
                        placeholder="10-digit mobile number">
                </div>

                <div class="form-group">
                    <label for="pickup">Pickup Location</label>
                    <input type="text" id="pickup" name="pickup" class="form-control" required
                        placeholder="Village name / Landmark">
                </div>

                <div class="form-group">
                    <label for="drop">Drop Location</label>
                    <input type="text" id="drop" name="drop" class="form-control" required placeholder="Destination">
                </div>

                <div class="form-group">
                    <label for="date">Date & Time</label>
                    <input type="datetime-local" id="date" name="date" class="form-control">
                </div>

                <div class="form-group">
                    <label for="vehicle">Select Vehicle</label>
                    <select id="vehicle" name="vehicle" class="form-control" required>
                        <option value="" disabled selected>Choose a vehicle...</option>
                        {% for vehicle in vehicles %}
                        <option value="{{ vehicle.type }}">{{ vehicle.name }} - ‚Çπ{{ vehicle.price_per_km }}/km</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group"
                    style="display: flex; align-items: start; gap: 10px; background: #e8f5e9; padding: 10px; border-radius: 8px;">
                    <input type="checkbox" id="privacy_mode" name="privacy_mode" value="true"
                        style="width: 20px; height: 20px; margin-top: 5px;">
                    <div>
                        <label for="privacy_mode" style="font-weight: bold; margin-bottom: 0;">Minimal Contact Ride
                            üõ°Ô∏è</label>
                        <small style="display: block; line-height: 1.2;">Driver will not ask personal questions. Privacy
                            protected.</small>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-2">Book Online</button>

                <div class="text-center">OR</div>

                <button type="submit" name="whatsapp" value="true" class="btn btn-block mt-2"
                    style="background-color: #25D366; color: white;">
                    <i class="fab fa-whatsapp"></i> Book via WhatsApp
                </button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
