services:
  - type: web
    name: village-taxi-service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: free
    branch: main
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///taxi.db
    disk:
      name: taxi-data
      mountPath: /data
      sizeGB: 1
